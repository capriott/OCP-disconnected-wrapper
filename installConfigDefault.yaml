apiVersion: v1
baseDomain: emea.aws.cee.support
credentialsMode: Passthrough
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform: {}
  replicas: 3
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3
metadata:
  creationTimestamp: null
  name: disconnected-$RANDOM_VALUE
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.32/27
  - cidr: 10.0.0.64/27
  - cidr: 10.0.0.96/27
  networkType: $CNI
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: ${region}
    subnets:
    - ${private_subnet_1}
    - ${private_subnet_2}
    - ${private_subnet_3}
publish: Internal
imageContentSources:
  - mirrors:
    - $hostname:8443/openshift/release
    source: quay.io/openshift-release-dev/ocp-v4.0-art-dev
  - mirrors:
    - $hostname:8443/openshift/release-images
    source: quay.io/openshift-release-dev/ocp-release
